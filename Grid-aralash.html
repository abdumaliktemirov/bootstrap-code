<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootsrap/css/bootstrap.min.css">
    <title>Hello, world!</title>

    <style>
        .container {
            margin-top: 20px;
        }

        .row>div {
            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: red;
            border: solid 1px white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- stack to the moilniga -->
        <div class="row">
            <div class="col-md-8"> col-md-8 </div>
            <div class="col-6 col-md-4"> col-md-6 col-md-4 </div>
        </div>
    </div> <br>

    <div class="row">
        <div class="col-6 col-md-4">col-6 col-md-4</div>
        <div class="col-6 col-md-4">col-6 col-md-4</div>
        <div class="col-6 col-md-4">col-6 col-md-4</div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./bootsrap/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
