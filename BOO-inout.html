<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootsrap/css/bootstrap.min.css">
    <title>Hello, world!</title>

    <style>
    </style>
</head>

<body>
    <div class="container">

        <!-- inputlar temasi hamsida shunaqa kodlar bor tuliq Bootsrao.com dan ko`rasan  -->
        <div class="input-group input-group-sm mt-5 mb-3">
            <input type="text" class="form-control" id="input-group-sizing-lg" placeholder="username"
                aria-label="Username">
            <span class="input-group-text" id="email-addon"> @gmail.com</span>
        </div>

        <!-- doollar belgisi -->
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input type="text" class="form-control" aria-label="Dollar ko`rinishdagi">
        </div>

        <!-- @@@@@ -->
        <div class="input-group mb-4">
            <button class="btn btn-outline-secondary" type="button" id="exampl-button">Tugma-ni boshqaruv</button>
            <input type="text" class="form-control" placeholder="nayti" aria-label="Qo`shmcha">
        </div>

        <!-- qidirsh plesholdr -->
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="asslamu alekum" aria-label="Qo`shmcha">
            <button class="btn btn-outline-secondary" type="button" id="exampl-button">Qidiruv</button>
        </div>

        <!-- file yuklash  -->
        <div class="input-group">
            <label class="input-group-text" for="input-group-file">Yuklash</label>
            <input type="file" class="form-control" id="input-group-file">
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./bootsrap/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
