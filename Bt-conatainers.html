<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./bootsrap/css/bootstrap.min.css">
  <title>Hello, world!</title>

  <style>
    .red-container {
      background-color: red;
      color: white;
      margin-top: 50px;
      padding: 20px;  
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="container red-container">.container</div>

  <div class="container-sm red-container">.container-SM</div>
  <div class="container-md red-container">.container-MD</div>
  <div class="container-lg red-container">.container-LG</div>
  <div class="container-xl red-container">.container-XL</div>
  <div class="container-xxl red-container">.container-XXL</div>

  <div class="container-fluid red-container">.container-fluid</div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./bootsrap/js/bootstrap.bundle.min.js">
  </script>
</body>

</html>
