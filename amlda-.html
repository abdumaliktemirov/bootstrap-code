<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootsrap/css/bootstrap.min.css">
    <title>Hello, world!</title>

    <style>
        .container {
            margin-top: 20px;
            min-height: 16em;
        }

        .row {
            background-color: aqua;
            width: 100%;
        }

        .row>div {
            border-top: 1rem;
            border-bottom: 1rem;
            border: solid 1px black;
            text-align: center;
            padding: 10px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-lg-2 col-md-4 col-sm-6 ">1</div>
            <div class="col-lg-2 col-md-4 col-sm-6 ">2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 ">3</div>
            <div class="col-lg-2 col-md-4 col-sm-6 ">4</div>
            <div class="col-lg-2 col-md-4 col-sm-6 ">5</div>
            <div class="col-lg-2 col-md-4 col-sm-6 ">6</div>
            <div class="col-lg-2 col-md-4 col-sm-6 ">7</div>
            <div class="col-lg-2 col-md-4 col-sm-6 ">8</div>
            <div class="col-lg-2 col-md-4 col-sm-6 ">9</div>
            <div class="col-lg-2 col-md-4 col-sm-6 ">10</div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./bootsrap/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
